<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싸이월드 미니홈피</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #eaeaea;
            padding: 10px;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>내 미니홈피</h1>
</header>

<div class="profile">
    <img src="profile.jpg" alt="프로필 사진">
    <h2>사용자 이름</h2>
</div>

<div class="menu">
    <a href="#">홈</a>
    <a href="#">사진첩</a>
    <a href="#">일기</a>
    <a href="#">방명록</a>
</div>

<div class="content">
    <h3>환영합니다!</h3>
    <p>여기에 당신의 이야기를 적어보세요.</p>
</div>

<footer>
    <p>&copy; 2024 싸이월드</p>
</footer>

</body>
</html>
